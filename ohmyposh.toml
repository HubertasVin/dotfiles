console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '❯❯ '
  foreground = '#AF8700'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}#D70000{{end}}', '{{if eq .Code 0}}#AF8700{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = '#FF5F00'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    template = ' <b>({{ .HEAD }})</b>'
    foreground = '#D78700'
    background = 'transparent'
    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      fetch_status = false
  
  [[blocks.segments]]
    type       = "command"
    style      = "plain"
    template   = " {{ .Output }}"

    [blocks.segments.properties]
      shell   = "bash"
      command = "~/tools/get-git-diff-stats.sh"
      fallback = ""

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}#AF8700{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
